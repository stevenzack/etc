apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: zigzigcheers/hello:v1
        resources:
          limits:
            memory: "64Mi"
            cpu: '0.5'
        ports:
        - containerPort: 8080
        env:
        - name: SVC
          value: hello
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello2-deployment
spec:
  selector:
    matchLabels:
      app: hello2
  template:
    metadata:
      labels:
        app: hello2
    spec:
      containers:
      - name: hello2
        image: zigzigcheers/hello:v1
        resources:
          limits:
            memory: "64Mi"
            cpu: '0.5'
        ports:
        - containerPort: 8080
        env:
        - name: SVC
          value: hello2
---
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
spec:
  selector:
    app: hello
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello2-svc
spec:
  selector:
    app: hello2
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  labels:
    name: hello-ingress
spec:
  rules:
  - host: hello.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hello-svc
            port: 
              number: 8080
      - pathType: Prefix
        path: "/api/"
        backend:
          service:
            name: hello2-svc
            port: 
              number: 8080